<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Location Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>PC Location</h1>
            <p class="subtitle">Multimedia and Speech Laboratory — Occidental Mindoro State College</p>
        </header>
        <div class="card">
            <div class="picture-section">
                <img id="locationImage" src="" alt="Location / PC Area" style="display: none;">
                <div id="noImage" class="no-image">No image</div>
            </div>
            <div class="details-section">
                <h2>Location Details</h2>
                <table class="details-table">
                    <tr><th>PC Section / Name</th><td id="pcSection">—</td></tr>
                    <tr><th>Building</th><td id="building">—</td></tr>
                    <tr><th>Room / Area</th><td id="room">—</td></tr>
                    <tr><th>Location / Whereabout</th><td id="location">—</td></tr>
                    <tr><th>Number of Units</th><td id="units">—</td></tr>
                    <tr><th>Condition</th><td id="condition">—</td></tr>
                    <tr><th>Remarks</th><td id="remarks">—</td></tr>
                    <tr><th>Last Updated</th><td id="updated">—</td></tr>
                </table>
            </div>
        </div>
        <footer class="page-footer">
            <a href="../Inventory Lab/Inventory.html" class="back-link">← Back to Inventory</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
